name: Add issues to DSE project

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.4.0
        with:
          project-url: https://github.com/orgs/cagov/projects/31
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
