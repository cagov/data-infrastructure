repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-yaml
        args:
          - --unsafe
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: detect-aws-credentials
        args: [--allow-missing-credentials]
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.77.1
    hooks:
      - id: terraform_fmt
      - id: terraform_validate
        # Exclude modules to work around
        # https://github.com/hashicorp/terraform/issues/28490
        exclude: "terraform/snowflake/modules/[^/]+/[^/]+$"
      - id: terraform_tflint
  - repo: https://github.com/terraform-docs/terraform-docs
    rev: v0.16.0
    hooks:
      - id: terraform-docs-go
        name: Document cloud infrastructure in mkdocs
        args:
          [
            "./terraform/aws",
            "--output-file",
            "../../docs/cloud-infrastructure.md",
          ]
      - id: terraform-docs-go
        name: Document cloud infrastructure in README
        args: ["./terraform/aws"]
      - id: terraform-docs-go
        name: Document cloud infrastructure remote state in README
        args: ["./terraform/aws/remote-state"]
      - id: terraform-docs-go
        name: Document Snowflake account infrastructure in README
        args: ["./terraform/snowflake"]
      - id: terraform-docs-go
        name: Document Snowflake account infrastructure in mkdocs
        args:
          ["./terraform/snowflake", "--output-file", "../../docs/snowflake.md"]
  - repo: https://github.com/psf/black
    rev: 23.1.0
    hooks:
      - id: black
        language_version: python3
        args:
          - --target-version=py310
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.0.259
    hooks:
      - id: ruff
        args: [--show-source, --fix]
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.4
    hooks:
      - id: codespell
        types_or: [rst, markdown]
        files: docs
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.1.1
    hooks:
      - id: mypy
        args: [--warn-unused-configs]
        additional_dependencies:
          # Type stubs
          - pandas-stubs==v1.5.3.230321
          - types-requests
          - numpy
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.7.1
    hooks:
      - id: prettier
        types: [yaml]
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.28.0
    hooks:
      - id: yamllint
        args: []
  - repo: https://github.com/tconbeer/sqlfmt
    rev: v0.13.0
    hooks:
      - id: sqlfmt
        language_version: python
  - repo: local
    hooks:
      - name: Dbt deps
        id: dbt-deps
        language: python
        entry: dbt deps --project-dir=transform
        always_run: false
        pass_filenames: false
        types: [sql]
        additional_dependencies:
          - dbt-snowflake==1.4.2
          - dbt-core==1.4.5
  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 2.0.3
    hooks:
      - id: sqlfluff-lint
        additional_dependencies:
          - dbt-snowflake==1.4.2
          - sqlfluff-templater-dbt==2.0.3
          - dbt-core==1.4.5
      - id: sqlfluff-fix
        additional_dependencies:
          - dbt-snowflake==1.4.2
          - sqlfluff-templater-dbt==2.0.3
          - dbt-core==1.4.5
